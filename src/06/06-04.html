<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-04</title>
  </head>
  <body>
    <div id="app">
      <button id="btn1" :style="[myColor, myLayout]">버튼1</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, reactive } = Vue;

      createApp({
        setup() {
          const myColor = reactive({
            backgroundColor: "purple",
            color: "yellow",
          });

          const myLayout = reactive({
            width: "150px",
            height: "80px",
            textAlign: "center",
          });

          return {
            myColor,
            myLayout,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
