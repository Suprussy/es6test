<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-03</title>
  </head>
  <body>
    <div id="app">
      <button
        id="a"
        :style="{ backgroundColor: bgColor, color: color }"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const bgColor = ref("aqua");
          const color = ref("black");

          const overEvent = () => {
            bgColor.value = "purple";
            color.value = "yellow";
          };

          const outEvent = () => {
            bgColor.value = "aqua";
            color.value = "black";
          };

          return {
            bgColor,
            color,
            overEvent,
            outEvent,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
