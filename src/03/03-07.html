<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-07</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.number="num" /><br />
      입력된 수 : <span>{{num}}</span>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          let num = ref(0);
          return {
            num,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
