<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-03</title>
  </head>
  <body>
    <div id="app">
      <input type="text" id="a" v-bind:value="message" />
      <br />
      <img v-bind:src="imagePath" />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          let message = ref("v-bind 디렉티브");
          let imagePath = ref(
            "https://contactsvc.bmaster.kro.kr/photos/18.jpg"
          );
          return {
            message,
            imagePath,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
