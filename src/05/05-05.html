<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-05</title>
  </head>
  <body>
    <div id="app">
      <div
        @contextmenu="ctxStop"
        style="position: absolute; top: 5px; right: 5px; bottom: 5px; left: 5px"
      >
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        setup() {
          const ctxStop = (e) => {
            e.preventDefault();
          };

          const confirmFB = (e) => {
            if (!confirm("페이스북으로 이동할까요?")) {
              e.preventDefault();
            }
          };

          return {
            ctxStop,
            confirmFB,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
