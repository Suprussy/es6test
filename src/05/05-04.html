<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-04</title>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        id="a"
        :value="name"
        @input="(e) => this.name = e.target.value"
      />
      <br />
      입력하신 이름 : <span>{{name}}</span>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          let name = ref("");
          return {
            name,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
